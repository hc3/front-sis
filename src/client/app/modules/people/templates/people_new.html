<md-dialog aria-label="Cadastro de Pessoa" class="md-dialog-fullscreen">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <!-- <h2>Cadastro de pessoa</h2> -->
        <span flex></span>
        <md-button class="md-icon-button" data-ng-click="vm.cancel()">
          X
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div layout="column" data-ng-cloak class="md-padding">
        <md-card class="_md">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">Cadastro de Pessoa</span>
            </md-card-title-text>
          </md-card-title>
          <md-content layout-padding>
            <form name="peopleForm" role="form">
              <div data-ng-include="'app/modules/people/templates/people_form.html'">
            </form>
          </md-content>
        </md-card>
        </div>
    </md-dialog-content>
  </form>
</md-dialog>
